<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Manuel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>
    <div class="container">
        <div>
            <label for="texto">Texto:</label><br>
            <textarea id="texto" class="texto-input" rows="8" cols="70"></textarea><br><br>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        <div>
            <label for="resultado">Resultado:</label><br>
            <textarea id="resultado" class="resultado-texto" rows="8" cols="70" readonly></textarea><br><br>
            <button onclick="copiar()">Copiar Resultado</button>
        </div>
    </div>
    <footer>
        <img src="luffy.png" alt="Logo" class="logo">
        <p> Â© Copyright Manuel Carranza - Oracle G6</p>
    </footer>
    <script src="encriptador.js"></script>
</body>
</html>
